<ion-header>
  <ion-toolbar>
    <ion-title>{{ nombre }} - {{ pais }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-button (click)="exitWithoutArguments()" expand="block" fill="clear" shape="round">
    Salir sin argumentos
  </ion-button>

  <ion-button (click)="exitWithArguments()" expand="block" fill="clear" shape="round">
    Salir con argumentos
  </ion-button>


</ion-content>
